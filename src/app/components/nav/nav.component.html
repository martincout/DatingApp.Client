<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
          <ng-container *ngIf="this.accountService.currentUser$ | async"
          >
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/members" routerLinkActive="active" href="#">Matches</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>

        </ul>
        <div class="nav-item dropdown" style="color: white;" dropdown *ngIf="(this.accountService.currentUser$ | async) as user">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" dropdownToggle role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome {{user.username | titlecase}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown" *dropdownMenu>
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <div class="dropdown-divider"></div>

          </ul>

        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="search"
          placeholder="Username">
        <input
        name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password">
