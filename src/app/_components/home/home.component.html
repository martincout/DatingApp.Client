<div class="container mt-3">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-large mx-2">Register</button>
      <button class="btn btn-info btn-large mx-2" style="color: white;">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container d-flex justify-content-center mt-3">
    <div class="row">
      <div class="col">
        <p>Register Form goes here</p>
      </div>
    </div>
  </div>
</div>
